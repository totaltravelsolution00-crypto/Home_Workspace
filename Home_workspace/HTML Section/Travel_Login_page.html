<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavel Login</title>
</head>
<body>
    <header class="hearder">
        <h1> LOGIN </h1>
    </header>

    <form action="submit">
        <label for="User">User Name</label>
        <input id="User" type="text" required placeholder="Email or Phone Number">
        <br>
        <label for="Pass">Password</label>
        <input type="password" required id="Pass" placeholder="Your Password">
        <br>
        <input id="Check" type="checkbox">
        <label for="Check">Remember Me</label>
        <br>
        <button value="Submit">LOGIN</button>
    </form>
    
</body>
</html>
