<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="../CSS Section/Menu_project.css">
</head>
<body>

    <div class="menu-title">Restaurant Menu</div>

    <div class="menu-container">

        <!-- Breakfast Item -->
        <div class="menu-card">
            <div class="item-title">Breakfast Combo</div>
            <div class="item-price">₹120</div>
            <select>
                <option selected disabled>Select Item</option>
                <option>Poha</option>
                <option>Upma</option>
                <option>Idli-Sambar</option>
                <option>Aloo Paratha</option>
            </select>
            <button value="Aad to plate">Add to Plate</button>
        </div>

        <!-- Lunch Item -->
        <div class="menu-card">
            <div class="item-title">Lunch Thali</div>
            <div class="item-price">₹180</div>
            <select>
                <option selected disabled>Select Item</option>
                <option>Dal + Rice</option>
                <option>Paneer Sabzi</option>
                <option>Roti + Sabzi</option>
                <option>Veg Biryani</option>
            </select>
            <button value="Aad to plate">Add to Plate</button>
        </div>

        <!-- Dinner Item -->
        <div class="menu-card">
            <div class="item-title">Dinner Special</div>
            <div class="item-price">₹250</div>
            <select>
                <option selected disabled>Select Item</option>
                <option>Chole Bhature</option>
                <option>Butter Paneer</option>
                <option>Dal Makhani</option>
                <option>Jeera Rice</option>
            </select>
            <button value="Aad to plate">Add to Plate</button>
        </div>

        <!-- Snacks -->
        <div class="menu-card">
            <div class="item-title">Snacks</div>
            <div class="item-price">₹80</div>
            <select>
                <option selected disabled>Select Item</option>
                <option>Samosa</option>
                <option>Pav Bhaji</option>
                <option>French Fries</option>
                <option>Sandwich</option>
            </select>
            <button value="Aad to plate">Add to Plate</button>
        </div>

        <!-- Beverages -->
        <div class="menu-card">
            <div class="item-title">Beverages</div>
            <div class="item-price">₹50</div>
            <select>
                <option selected disabled>Select Drink</option>
                <option>Tea</option>
                <option>Coffee</option>
                <option>Cold Drink</option>
                <option>Lemon Water</option>
            </select>
            <button value="Aad to plate">Add to Plate</button>
        </div>

    </div>
    
</body>
</html>
